<div class="bg-gray-200 flex items-center justify-center min-h-screen bg-blue-100 dark:bg-blue-900">
  <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-xl text-center dark:bg-gray-800">
    <div class="flex justify-center">
      <img src="/images/verify_image.jpg" alt="Email verification" class="w-40 h-auto mx-auto mb-4">
    </div>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      Verify your email address
    </h1>
    <p class="text-gray-600 dark:text-gray-300">
      You've entered <span class="font-semibold text-gray-800 dark:text-white">{{ userEmail }}</span> as the email address for your account.
      <br>
      Please verify this email address by clicking the button below.
    </p>
    <button routerLink="/login"  class="w-full px-5 py-3 text-base font-medium text-center text-white bg-slate-600 rounded-lg hover:bg-slate-700focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
      Verify your email
    </button>
  </div>
</div>
