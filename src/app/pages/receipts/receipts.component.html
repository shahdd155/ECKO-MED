<div class="w-full h-full bg-gray-200 rounded-3xl p-4">
    <div class="w-full h-full flex flex-col">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-300 border-t-4 border-t-green-400 p-0 w-full">
        <h2 class="text-xl font-semibold px-8 pt-6 pb-2">Receipt for Visit with Dr. Ali</h2>
        <div class="bg-gray-100 rounded-xl mx-6 mb-6 p-4 flex flex-col gap-6">
          <div class="bg-green-500 bg-opacity-60 rounded-xl p-6 shadow-sm text-white flex flex-col gap-4">
            <div class="flex justify-between">
              <span class="font-semibold">Patient Name:</span>
              <span>{{ receipt.patientName }}</span>
            </div>
            <div class="flex justify-between">
              <span class="font-semibold">Visit Date:</span>
              <span>{{ receipt.visitDate }}</span>
            </div>
            <div class="flex justify-between">
              <span class="font-semibold">Doctor:</span>
              <span>{{ receipt.doctor }}</span>
            </div>
            <hr class="border-white border-opacity-40 my-2" />
            <div class="text-sm">
              <h3 class="font-semibold mb-2">Charges:</h3>
              <ul class="space-y-1">
                @for (item of receipt.charges; track item) {
                  <li class="flex justify-between">
                    <span>{{ item.description }}</span>
                    <span>{{ item.amount }} EGP</span>
                  </li>
                }
              </ul>
            </div>
            <hr class="border-white border-opacity-40 my-2" />
            <div class="flex justify-between text-lg font-bold">
              <span>Total:</span>
              <span>{{ receipt.total }} EGP</span>
            </div>
          </div>
        </div>
        <div class="flex justify-center pb-4">
          <button (click)="navigateToMyVisits()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-xl shadow-md">
            Back to Visits
          </button>
        </div>
      </div>
    </div>
  </div>
