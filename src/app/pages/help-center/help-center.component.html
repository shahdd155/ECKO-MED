<div class="w-full h-full bg-gray-200 rounded-3xl p-4">
    <div class="w-full h-full flex flex-col">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-300 border-t-4 border-t-gray-400 p-0 w-full">
        <h2 class="text-xl font-semibold px-8 pt-6 pb-2">Help Center</h2>
        <div class="bg-gray-100 rounded-xl mx-6 mb-6 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
  
          <div class="bg-slate-400 bg-opacity-60 rounded-xl p-6 shadow-sm text-white">
            <h3 class="text-lg font-bold mb-4 text-black">Contact Support:</h3>
            <p class="mb-2 text-black"><strong>Email:</strong> support&#64;clinicapp.com</p>
            <p class="mb-2 text-black"><strong>Phone:</strong> +20 100 123 4567</p>
            <div class="mt-6">
              <h4 class="font-semibold mb-4 text-black">Connect with us:</h4>
              <div class="flex space-x-4">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"
                   class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                  <i class="fa-brands fa-facebook-f"></i>
                  <span>Facebook</span>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                   class="flex items-center space-x-2 bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg transition duration-200">
                  <i class="fa-brands fa-twitter"></i>
                  <span>Twitter</span>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"
                   class="flex items-center space-x-2 bg-gradient-to-r from-pink-500 to-yellow-500 hover:opacity-90 text-white px-4 py-2 rounded-lg transition duration-200">
                  <i class="fa-brands fa-instagram"></i>
                  <span>Instagram</span>
                </a>
              </div>
            </div>
            
          </div>
  
          <div class="bg-white rounded-xl shadow-md p-6">
            <h3 class="text-lg font-bold mb-4">Submit a Ticket</h3>
            <form (submit)="submitTicket()" class="flex flex-col gap-4">
              <input type="text" [(ngModel)]="ticket.name" name="name" placeholder="Your Name" required
                class="rounded-lg border-gray-300 shadow-sm px-4 py-2" />
              <input type="email" [(ngModel)]="ticket.email" name="email" placeholder="Your Email" required
                class="rounded-lg border-gray-300 shadow-sm px-4 py-2" />
              <textarea [(ngModel)]="ticket.message" name="message" placeholder="How can we help you?" rows="5" required
                class="rounded-lg border-gray-300 shadow-sm px-4 py-2"></textarea>
              <button type="submit"
                class="bg-slate-600 text-white px-8 py-2 rounded shadow hover:bg-slate-700 w-full">
                Submit Ticket
              </button>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  </div>
