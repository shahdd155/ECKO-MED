<div class="w-full h-full bg-gray-200 rounded-3xl p-4">
    <div class="w-full h-full flex flex-col">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-300 border-t-4 border-t-gray-400 p-0 w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0">
          <div class="p-10">
            <h2 class="text-3xl font-semibold text-blue-600 mb-2">Contact Us</h2>
            <p class="mb-8 text-gray-700 text-base">We will be happy to receive your inquiries and suggestions.</p>
            <form (submit)="submitTicket()" class="space-y-6">
              <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">Your Name <span class="text-red-500">*</span></label>
                <input type="text" [(ngModel)]="ticket.name" name="name" placeholder="First name and Last name" required
                  class="w-full rounded border border-gray-300 px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" />
              </div>
              <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">Mobile Number <span class="text-red-500">*</span></label>
                <div class="relative">
                  <input type="text" [(ngModel)]="ticket.mobile" name="mobile" placeholder="Mobile Number" required
                    class="w-full rounded border border-gray-300 px-4 py-2 text-base pr-12 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                </div>
              </div>
              <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">Email Address <span class="text-red-500">*</span></label>
                <input type="email" [(ngModel)]="ticket.email" name="email" placeholder="example@domain.com" required
                  class="w-full rounded border border-gray-300 px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" />
              </div>
              <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">Comments <span class="text-red-500">*</span></label>
                <textarea [(ngModel)]="ticket.message" name="message" placeholder="" rows="3" required
                  class="w-full rounded border border-gray-300 px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
              </div>
              <div class="flex justify-center">
                <button type="submit"
                  class="bg-gray-500 text-white font-bold px-12 py-2 rounded shadow hover:bg-gray-700 text-lg tracking-wider w-40">
                  SEND
                </button>
              </div>
            </form>
          </div>
    
          <div class="p-10 bg-white border-l border-gray-200 flex flex-col gap-6 justify-center">
            <div>
              <h3 class="text-2xl font-semibold text-blue-600 mb-2">Contact Us:</h3>
              <p class="mt-2 text-gray-700">call:</p>
              <p class="font-bold text-lg text-gray-800">+2 02 289 83 359</p>
            </div>
            <div>
              <h3 class="text-2xl font-semibold text-blue-600 mb-2">Mail Us</h3>
              <p class="text-gray-700">customercare.gmail.com</p>
            </div>
            <div class="flex gap-4 mt-2">
              <a class="text-blue-600 text-4xl"><i class="fa-brands fa-facebook-f"></i></a>
              <a  class="text-pink-500 text-4xl"><i class="fa-brands fa-instagram"></i></a>
              <a  class="text-sky-500 text-4xl"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
