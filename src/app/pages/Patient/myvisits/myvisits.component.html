<div class="w-full h-full bg-gradient-to-br from-gray-100 via-gray-50 to-slate-100 rounded-3xl p-4 sm:p-6 lg:p-8">
  <div class="w-full h-full flex flex-col">
    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/50 p-0 w-full overflow-hidden animate-fadeInScale">
      
      <div class="bg-gradient-to-r from-slate-700 via-slate-600 to-slate-700 px-8 py-6 rounded-t-3xl animate-slideDownFade" style="animation-delay: 0.2s;">
        <h2 class="text-2xl font-bold text-white tracking-tight justify-center text-center">Recent Interactions</h2>
        <div class="h-1 w-full max-w-xs mx-auto bg-gradient-to-r from-gray-400 to-gray-500 rounded-full mt-2"></div>
      </div>
      
      <div class="bg-gradient-to-b from-gray-50/50 to-white/30 rounded-2xl mx-6 mt-6 mb-6 p-6 flex flex-col gap-6 overflow-y-auto max-h-[calc(100vh-200px)]">
        
        @for (visit of visits; track visit; let i = $index) {
          <div 
            class="group bg-white/90 backdrop-blur-sm rounded-2xl p-6 flex flex-col gap-4 relative shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100/50 hover:border-gray-300/50 hover:bg-white/95 animate-fadeInUp"
            [style.animation-delay]="(0.4 + i * 0.1) + 's'">
            
            <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-3">
              <div class="flex-1">
                <div class="text-xl font-bold text-slate-800 mb-2 group-hover:text-slate-900 transition-colors">
                  {{ visit.doctorName }} visit - {{ visit.department }}
                </div>
                <div class="text-sm text-slate-600 font-medium bg-gray-100/70 px-3 py-1 rounded-full inline-block">
                  Hospital: {{ visit.hospitalName }}
                </div>
              </div>
              <div class="lg:absolute lg:top-6 lg:right-8 text-sm text-slate-500 font-medium bg-gray-50/70 px-3 py-1 rounded-full">
                {{ visit.visitDate | date }}
              </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-4">
              <!-- Scans Button -->
              <button
                [routerLink]="['/scans', visit.id]"
                class="bg-white border-2 border-slate-800 text-slate-800 hover:bg-slate-800 hover:text-white px-6 py-3 rounded-xl flex items-center gap-3 shadow-md hover:shadow-lg transition-all duration-200 justify-between group/btn transform hover:scale-105">
                <span class="font-medium">Scans</span>
                <i class="fa-solid fa-arrow-right text-sm group-hover/btn:translate-x-1 transition-transform"></i>
              </button>
              
              <!-- Lab Tests Button -->
              <button
                [routerLink]="['/labtests', visit.id]"
                class="bg-white border-2 border-sky-900 text-sky-900 hover:bg-sky-900 hover:text-white px-6 py-3 rounded-xl flex items-center gap-3 shadow-md hover:shadow-lg transition-all duration-200 justify-between group/btn transform hover:scale-105">
                <span class="font-medium">Lab Tests</span>
                <i class="fa-solid fa-arrow-right text-sm group-hover/btn:translate-x-1 transition-transform"></i>
              </button>
              
              <!-- Prescriptions Button -->
              <button
                [routerLink]="['/prescriptions', visit.id]"
                class="bg-white border-2 border-indigo-900 text-indigo-900 hover:bg-indigo-900 hover:text-white px-6 py-3 rounded-xl flex items-center gap-3 shadow-md hover:shadow-lg transition-all duration-200 justify-between group/btn transform hover:scale-105">
                <span class="font-medium">Prescriptions</span>
                <i class="fa-solid fa-arrow-right text-sm group-hover/btn:translate-x-1 transition-transform"></i>
              </button>
            </div>
            
          </div>
        }
      </div>
    </div>
  </div>
</div>
