<div class="p-4 sm:p-6 md:p-10 w-full space-y-8">
  <!-- Greeting -->
  <div class="text-2xl font-semibold text-gray-800">Hi, {{ userName }}</div>

  <!-- Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- My Visits Card -->
    <a routerLink="/myvisits" class="bg-white rounded-2xl shadow hover:shadow-md transition p-6 flex flex-col justify-between">
      <div>
        <div class="text-xl font-bold text-gray-800 mb-1">My Visits</div>
        <p class="text-gray-500 mb-4 text-sm">Visits you've done through the app</p>
        <div class="flex">
          <input type="text" placeholder="Go"
                 class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </a>

    <!-- Clinic Search Card -->
    <div routerLink="/search" class="bg-white rounded-2xl shadow hover:shadow-md transition p-6 flex flex-col justify-between">
      <div>
        <div class="text-xl font-bold text-gray-800 mb-1">Search</div>
        <p class="text-gray-500 mb-4 text-sm">Find a clinic near you</p>
        <div class="flex">
          <input type="text" placeholder="Go"
                 class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Ads Section with horizontal scroll -->
  <div *ngIf="ads.length > 0" class="relative">
    <div class="flex space-x-4 overflow-x-auto scrollbar-hide px-1">
      <div
        *ngFor="let ad of ads"
        class="min-w-[280px] max-w-xs bg-white rounded-xl shadow p-4 flex-shrink-0 hover:shadow-md transition">
        
        <img [src]="ad.image"
            alt="Ad Image"
            class="w-full h-48 object-contain rounded-md mb-3 bg-gray-50" />
        
        <h3 class="text-lg font-semibold text-gray-800">{{ ad.title }}</h3>
        <p class="text-gray-500 text-sm line-clamp-3">{{ ad.description }}</p>
      </div>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:flex-row items-center gap-6">
    <div class="flex-1 space-y-2">
      <h2 class="text-xl font-bold text-gray-800">Profile</h2>
      <p class="text-gray-500 text-sm">Access your personal data and settings</p>
      <a routerLink="/patientprofile">
        <button class="mt-2 bg-slate-700 text-white px-6 py-2 rounded-md hover:bg-slate-800 transition">
          Go To Profile
        </button>
      </a>
    </div>
    <div class="flex-1 flex justify-center md:justify-end">
      <img *ngIf="userImage" [src]="userImage" alt="User Image"
           class="w-32 h-32 object-cover rounded-full border-4 border-gray-200 shadow" />
    </div>
  </div>
</div>
