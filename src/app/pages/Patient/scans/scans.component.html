<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
  <!-- Header Section -->
  <div class="bg-white/80 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
        
          <div>
            <h1 class="text-3xl font-bold bg-blue-500 bg-clip-text text-transparent">
              Medical Scans
            </h1>
            <p class="text-gray-600 text-sm">View  your medical imaging records</p>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <div class="px-4 py-2 bg-blue-50 rounded-full">
            <span class="text-blue-700 font-medium">{{ scans.length }} Total Scans</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div *ngIf="scans.length > 0;">
      <div *ngFor="let scan of scans">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-900">{{ scan.type }}</h3>
              <p class="text-gray-600">{{ scan.bodypart }} â€¢ {{ scan.date | date:'MMM dd, yyyy' }}</p>
            <div *ngIf="scan.ImageBase64">
              <img [src]="scan.ImageBase64" [alt]="scan.bodypart" style="max-width: 200px;">
            </div>
            <div *ngIf="!scan.ImageBase64">
              <span>No image available</span>
            </div>
            <div>{{ scan.description }}</div>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <ng-template #emptyState>
      <div>No scans available.</div>
    </ng-template>
  </div>
</div>
